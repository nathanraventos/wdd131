<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Payment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secure credit card payment form.">
  <meta name="author" content="Your Name">
</head>
<body>
    <div id="form-container">

        <!-- Card Front -->
        <div id="card-front">
            <div id="total-container">Total: $199.99</div>
            <div id="card-number-container">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" />
            </div>

            <div id="cardholder-container">
                <label for="card-holder">Cardholder</label>
                <input type="text" id="card-holder" placeholder="FULL NAME" />
            </div>

            <div id="exp-container">
                <label for="card-month">Expiration</label>
                <input type="text" id="card-month" maxlength="2" placeholder="MM" />
                <input type="text" id="card-year" maxlength="2" placeholder="YY" />
            </div>

            <div id="card-image">
                <!-- Example icon; replace with your own or an <img> -->
                <i class="fa fa-credit-card" aria-hidden="true"></i>
            </div>
        </div>

        <!-- Card Back -->
        <div id="card-back">
            <div id="card-stripe"></div>
            <div id="cvc-container">
                <label for="card-cvc">CVC</label>
                <input type="text" id="card-cvc" maxlength="4" placeholder="123" />
                <p>3 or 4 digits</p>
            </div>
        </div>
        <button id="card-btn">Submit</button>

        <div id="form-errors" class="hidden"></div>
        <div id="card-success" class="hidden"></div>
    </div>
</body>
</html>
