<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Payment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secure credit card payment form.">
  <meta name="author" content="Your Name">
</head>
<body>
    <div id="form-container">
        <div class="card">
            <div id="card-front">
                <form action="#" method="post">
                    <div id="image-container">
                        <span id="amount">Paying: <strong>$99</strong></span>
                        <img src="" class="card-image" height="55px">
                    </div>

                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9101 1121" 
                        required pattern="\d{16}" maxlength="16">

                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" placeholder="John Doe" required>

                    <label>Expiration</label>
                    <input type="text" id="card-month" placeholder="MM" 
                        required pattern="\d{2}" maxlength="2">
                    <input type="text" id="card-year" placeholder="YY" 
                        required pattern="\d{2}" maxlength="2">

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="card-back">
                <div id="card-stripe"></div>

                <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" placeholder="123" required pattern="\d{3,4}" maxlength="4">
                    <p>Last 3 or 4 digits</p>
            </div>
        </div>
    </div>
    <script>
        const cardNumberInput = document.getElementById('card-number');
        const cardImage = document.querySelector('.card-image');

        cardNumberInput.addEventListener('input', () => {
            const value = cardNumberInput.value;

            if (value.startsWith('4')) {
            cardImage.src = 'visa.png';
            } else if (value.startsWith('5')) {
            cardImage.src = 'mastercard.png';
            } else {
            cardImage.src = 'default-card.png';
            }
        });
    </script>
    <script>
        const cvcInput = document.getElementById('card-cvc');
        const formContainer = document.getElementById('form-container');

        cvcInput.addEventListener('focus', () => {
            formContainer.classList.add('flipped');
        });

        cvcInput.addEventListener('blur', () => {
            formContainer.classList.remove('flipped');
        });
    </script>

</body>
</html>
