<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover simple, delicious recipes for every day.">
    <meta name="author" content="Nathan Raventos">
    <title>My Recipe Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  
    <!-- Favicon -->
    <link rel="icon" href="images/recipe-book.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="recipes.css">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="My Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover simple, delicious recipes for every day.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo" width="80">
    <h1>My Recipe Book</h1>
  </header>

  <main>
    <div class="container">
        <form id="searchForm">
            <input type="text" placeholder="Find a recipe" aria-label="Find a recipe">
            <button type="submit"><img src="images/search.svg" alt="Search"></button>
        </form>
        <div class="divider"></div>
        <section id="recipes"></section>
    </div> 
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </p>

    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="main.js"></script>
</body>
</html>
