<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Website | Equipment</title>
    <link rel="stylesheet" href="styles/ravenworkouts.css" />
    <script defer src="workoutravens.js"></script>
</head>

<body>
    <div id="content">
        <header id="navbar" role="banner">
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/1.png" alt="Workout Ravens Logo" />
            </a>
            <nav role="navigation">
                <a href="index.html">Home</a>
                <a href="workout_subpage.html">Workout Techniques</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </header>

        <main class="workout-grid" role="main">
            <div class="workout_image">
                <img id="workout-img" class="workout_sub_pic" src="images/pexels-tima-miroshnichenko-5327487.jpg" alt="Workout image" />
            </div>

            <section class="workout_msg">
                <h1 id="workout-title">Select a Workout</h1>
                <p id="workout-description">Click a button from the list to view a workout description, tips, and image.</p>
                <p id="workout-tips"></p>
            </section>

            <section class="push_list">
                <h2>Push Day Workouts</h2>
                <div id="push-buttons" class="button-list"></div>
            </section>

            <section class="pull_list">
                <h2>Pull Day Workouts</h2>
                <div id="pull-buttons" class="button-list"></div>
            </section>

            <section class="leg_list">
                <h2>Leg Day Workouts</h2>
                <div id="leg-buttons" class="button-list"></div>
            </section>
        </main>

        <footer role="contentinfo">
            <p>Workout Ravens &copy; 20XX - Nathan Raventos</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="#">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/facebook.png" alt="Facebook icon" />
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/twitter.png" alt="Twitter icon" />
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/instagram.png" alt="Instagram icon" />
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
